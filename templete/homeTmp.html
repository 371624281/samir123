<script type="text/html" id="homeTmp">
	<%for(var i in data.act_info[1].act_rows){%>
		<a href="#">
			<span class="ico_1" style="background-image:url(<%=data.act_info[1].act_rows[i].activity.img%> );"></span>
			<p><%=data.act_info[1].act_rows[i].activity.name%></p>
		</a>
	<%}%>
</script>
<script type="text/html" id="homeTmp1">
	<%for (var c in data.act_info[5].act_rows){%>
	<div class="column_item">
			<div class="column">
				<div class="column_header">
					<span class="span_color" style="color:#<%=data.act_info[5].act_rows[c].category_detail.category_color%> ;border-color:#<%=data.act_info[5].act_rows[c].category_detail.category_color%>"><%=data.act_info[5].act_rows[c].category_detail.name%></span>
					<a href="#" class="more">更多</a>
				</div>
				<div class="column_img">
					<img src=<%=data.act_info[5].act_rows[c].activity.img%> />
				</div>
			</div>
		<div class="good_list">
	<%for(var a =0; a<data.act_info[5].act_rows[c].category_detail.goods.length;a++){%>
				<div class="good_food" >
					<span class="add_food"></span>
						<div class="img_warp">
							<img src=<%=data.act_info[5].act_rows[c].category_detail.goods[a].img%> />
						</div>
							<p class="food_name"><%=data.act_info[5].act_rows[c].category_detail.goods[a].name%></p>
							<div class="biaoqian">
								<span class="jx_food">精选</span>
						</div>
						<p class="foot_count"><%=data.act_info[5].act_rows[c].category_detail.goods[a].specifics%></p>
					<p class="food_price">
				<span class="price-yuan">¥</span> <%=data.act_info[5].act_rows[c].category_detail.goods[a].market_price%>
				</p>
			</div>
	<%}%>
			</div>
		</div>
	<%}%>
</script>
